<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Next Word Predictor</title>
      <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@300;400&display=swap"
            rel="stylesheet">
      <style>
            *,
            *::before,
            *::after {
                  box-sizing: border-box;
                  margin: 0;
                  padding: 0;
            }

            :root {
                  --bg: #0d0d0f;
                  --surface: #16161a;
                  --border: #2a2a32;
                  --accent: #c8f04a;
                  --accent-dim: rgba(200, 240, 74, 0.12);
                  --text: #e8e8ec;
                  --muted: #6b6b78;
            }

            body {
                  font-family: 'DM Mono', monospace;
                  background: var(--bg);
                  color: var(--text);
                  min-height: 100vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  padding: 2rem;
                  overflow: hidden;
            }

            /* Background grid */
            body::before {
                  content: '';
                  position: fixed;
                  inset: 0;
                  background-image:
                        linear-gradient(rgba(200, 240, 74, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(200, 240, 74, 0.03) 1px, transparent 1px);
                  background-size: 48px 48px;
                  pointer-events: none;
                  z-index: 0;
            }

            .card {
                  position: relative;
                  z-index: 1;
                  background: var(--surface);
                  border: 1px solid var(--border);
                  border-radius: 20px;
                  padding: 3rem;
                  width: 100%;
                  max-width: 600px;
                  animation: fadeUp 0.6s ease both;
            }

            @keyframes fadeUp {
                  from {
                        opacity: 0;
                        transform: translateY(24px);
                  }

                  to {
                        opacity: 1;
                        transform: translateY(0);
                  }
            }

            .label-tag {
                  display: inline-block;
                  font-size: 0.65rem;
                  font-weight: 400;
                  letter-spacing: 0.18em;
                  text-transform: uppercase;
                  color: var(--accent);
                  border: 1px solid rgba(200, 240, 74, 0.3);
                  border-radius: 100px;
                  padding: 0.3em 0.9em;
                  margin-bottom: 1.5rem;
            }

            h1 {
                  font-family: 'Syne', sans-serif;
                  font-size: clamp(2rem, 5vw, 3rem);
                  font-weight: 800;
                  line-height: 1.1;
                  margin-bottom: 0.4rem;
                  letter-spacing: -0.02em;
            }

            h1 span {
                  color: var(--accent);
            }

            .subtitle {
                  color: var(--muted);
                  font-size: 0.82rem;
                  margin-bottom: 2.5rem;
            }

            /* Input area */
            .input-group {
                  position: relative;
                  margin-bottom: 1rem;
            }

            .input-group input {
                  width: 100%;
                  background: var(--bg);
                  border: 1.5px solid var(--border);
                  border-radius: 12px;
                  color: var(--text);
                  font-family: 'DM Mono', monospace;
                  font-size: 1rem;
                  padding: 1rem 1.2rem;
                  outline: none;
                  transition: border-color 0.2s, box-shadow 0.2s;
            }

            .input-group input::placeholder {
                  color: var(--muted);
            }

            .input-group input:focus {
                  border-color: var(--accent);
                  box-shadow: 0 0 0 3px rgba(200, 240, 74, 0.1);
            }

            button[type="submit"] {
                  width: 100%;
                  background: var(--accent);
                  color: #0d0d0f;
                  font-family: 'Syne', sans-serif;
                  font-weight: 700;
                  font-size: 0.95rem;
                  letter-spacing: 0.04em;
                  border: none;
                  border-radius: 12px;
                  padding: 1rem;
                  cursor: pointer;
                  transition: transform 0.15s, opacity 0.15s;
            }

            button[type="submit"]:hover {
                  opacity: 0.88;
                  transform: translateY(-1px);
            }

            button[type="submit"]:active {
                  transform: translateY(0);
                  opacity: 1;
            }

            /* Result section */
            .result-section {
                  margin-top: 2rem;
                  border-top: 1px solid var(--border);
                  padding-top: 2rem;
                  animation: fadeUp 0.5s ease both;
            }

            .result-row {
                  display: flex;
                  gap: 1rem;
                  align-items: stretch;
            }

            .result-box {
                  flex: 1;
                  background: var(--bg);
                  border: 1px solid var(--border);
                  border-radius: 12px;
                  padding: 1.2rem 1.4rem;
            }

            .result-box .box-label {
                  font-size: 0.62rem;
                  letter-spacing: 0.16em;
                  text-transform: uppercase;
                  color: var(--muted);
                  margin-bottom: 0.5rem;
            }

            .result-box .box-value {
                  font-family: 'Syne', sans-serif;
                  font-size: 1.35rem;
                  font-weight: 700;
                  word-break: break-word;
            }

            .result-box.predicted {
                  border-color: rgba(200, 240, 74, 0.35);
                  background: var(--accent-dim);
            }

            .result-box.predicted .box-value {
                  color: var(--accent);
            }

            .arrow {
                  display: flex;
                  align-items: center;
                  color: var(--muted);
                  font-size: 1.1rem;
                  flex-shrink: 0;
            }

            .divider {
                  margin: 0.5rem 0;
            }
      </style>
</head>

<body>
      <div class="card">
            <div class="label-tag">NLP · Language Model</div>
            <h1>Next <span>Word</span><br>Predictor</h1>
            <p class="subtitle">Type text, get the most likely continuation.</p>

            <form action="/predict" method="post">
                  <div class="input-group">
                        <input type="text" name="word" placeholder="e.g. The weather today is..." autocomplete="off"
                              value="{{ word if word else '' }}">
                  </div>
                  <button type="submit">Predict Next Word →</button>
            </form>

            {% if prediction %}
            <div class="result-section">
                  <div class="result-box predicted">
                        <div class="box-label">Output</div>
                        <div class="box-value">{{ word }} <span style="color: var(--accent);">{{ prediction }}</span>
                        </div>
                  </div>
            </div>
            {% endif %}
      </div>
</body>

</html>
